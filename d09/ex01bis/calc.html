<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calc</title>
		<style>
			body
			{
				text-align: center;
				margin-top: 10%;
				font-family: sans-serif;
			}
		</style>
		<script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	</head>
	<body>
		<h1>Calculator</h1>
		<input type="text" id="leftMember" />
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="rightMember" />
		<br>
		<br>
		<input type="submit" value="Try me!"/>

		<script>
			function isPositiveInteger(n) {
				if (!(typeof n === "number" || parseInt(n) == n))
					return false;
				n = parseInt(n);
				return isFinite(n)
					&& Math.floor(n) === n
					&& n >= 0;
			}

			$('input[type="submit"]').click(function solve() {
				var left = $('#leftMember').val(),
						right = $('#rightMember').val(),
						operator = $('#operator').find('option:selected').val();
						result = 0,
						error = 0;
				if (isPositiveInteger(left) && isPositiveInteger(right)) {
					left = parseInt(left);
					right = parseInt(right);
					switch (operator) {
						case '+':
							result = left + right;
							break;
						case '-':
							result = left - right;
							break;
						case '*':
							result = left * right;
							break;
						case '/':
							if (right === 0)
								error = 1;
							else
								result = left / right;
							break;
						case '%':
							if (right === 0)
								error = 1;
							else
								result = left % right;
							break;
					}
					if (error)
						show('Itâ€™s over 9000!');
					else
						show(result);
				} else
					alert('Error :(');
			});

			function show(msg) {
				console.log(msg);
				alert(msg);
			}
			
			setInterval(function(){
				alert('Please, use me...');
			}, 30000);
		</script>
	</body>
</html>
