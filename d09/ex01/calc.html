<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Calc</title>
		<style>
			body
			{
				text-align: center;
				margin-top: 200px;
				font-family: sans-serif;
			}
		</style>
		<script>
			function isPositiveInteger(n) {
				if (!(typeof n === "number" || parseInt(n) == n))
					return false;
				n = parseInt(n);
				return isFinite(n)
					&& Math.floor(n) === n
					&& n >= 0;
			}

			function solve() {
				var left = document.getElementById('leftMember').value,
						right = document.getElementById('rightMember').value,
						select = document.getElementById("operator"),
						operator = select.options[select.selectedIndex].value,
						result = 0,
						error = 0;
				if (isPositiveInteger(left) && isPositiveInteger(right)) {
					left = parseInt(left);
					right = parseInt(right);
					switch (operator) {
						case '+':
							result = left + right;
							break;
						case '-':
							result = left - right;
							break;
						case '*':
							result = left * right;
							break;
						case '/':
							if (right === 0)
								error = 1;
							else
								result = left / right;
							break;
						case '%':
							if (right === 0)
								error = 1;
							else
								result = left % right;
							break;
					}
					if (error)
						show('Itâ€™s over 9000!');
					else
						show(result);
				} else
					alert('Error :(');
			}

			function show(msg) {
				console.log(msg);
				alert(msg);
			}
			
			setInterval(function(){
				alert('Please, use me...');
			}, 30000);
		</script>
	</head>
	<body>
		<h1>Calculator</h1>
		<input type="text" id="leftMember" />
		<select id="operator">
			<option value="+">+</option>
			<option value="-">-</option>
			<option value="*">*</option>
			<option value="/">/</option>
			<option value="%">%</option>
		</select>
		<input type="text" id="rightMember" />
		<br>
		<br>
		<input type="submit" value="Try me!" onClick="solve();" />
	</body>
</html>
